<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #dddddd;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            padding: 8px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<ul>
    <li><a href="welcome">Home</a></li>
    <li><a th:href="'/plan?chef='+ ${ChefId}">Planner</a></li>
    <li><a th:href="'/fav?chef='+${ChefId}">Favorites</a></li>
    <li><a th:href="'/recipe?chef='+${ChefId}">Recipes</a></li>
    <li><a th:href="'/recipe/create?chef='+${ChefId}">Create Recipe</a></li>
    <li><a href="/resetPassword">Reset Password</a></li>
</ul>
<table>
<tbody>
<tr>
    <td>Name: </td>
    <td th:text="${fName} +' ' +  ${lName}"></td>

</tr>
<tr>
    <td>Email: </td>
    <td th:text="${email}"></td>
</tr>
<tr>
    <td>
        <button class="btn btn-primary" type="button" onclick="location.href = '/profile/edit'">Edit Profile</button>
    </td>
</tr>
</tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"/>
</body>
</html>
