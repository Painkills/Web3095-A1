<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #dddddd;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            padding: 8px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<ul>
    <li><a href="welcome">Home</a></li>
    <li><a href="plan?chef=1">Planner</a></li>
    <li><a href="fav?chef=1">Favorites</a></li>
    <li><a href="/recipe/">Recipes</a></li>
    <li><a href="/recipe/create">Create Recipe</a></li>
</ul>
<p th:text="${theChef}"></p>
<div class="small-middle-container">
<form method="post">
    <div class="row">
        <a class="btn btn-primary" href="/recipe">Recipe List</a>
        <a class="btn btn-primary" href="/recipe/create">Create Recipe</a>
    </div>

    <div class="row">
        <div class="btn-group" role="group" aria-label="Group 1">
            <a class="btn btn-outline-dark btn-block" href="/plan?chef=1">Meal Planner <p th:text="${theChef}"></p></a>
            <a class="btn btn-outline-dark btn-block" href="/fav?chef=userid">Favorites <p th:text="${theChef}"></p></a>
        </div>
    </div>
    <button class="btn btn-primary" type="button" onclick="location.href = '/login'">Logout</button>
</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"/>
</body>
</html>
