<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Recipe List</title>
  <style>
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #dddddd;
    }

    li {
      float: left;
    }

    li a {
      display: block;
      padding: 8px;
    }

  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<ul>
  <li><a href="../welcome">Home</a></li>
  <li><a th:href="'/plan?chef='+ ${ChefId}">Planner</a></li>
  <li><a th:href="'/fav?chef='+${ChefId}">Favorites</a></li>
  <li><a href="/recipe">Recipes</a></li>
  <li><a href="/recipe/create">Create Recipe</a></li>
</ul>
<h1 th:text="${title}" class="text-center">Title</h1>
<div class="container">
  <table>
    <tr th:each="ingredient : ${ingredients}">
      <td th:text="${ingredient}">Ingredient</td>
      <td><button class="btn btn-success">Add to Shopping List</button></td>
    </tr>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"/>
  </body>
  </html>
