<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Reset</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <style>
    .small-middle-container{
      margin: auto;
      width: 40%;
    }
     ul {
       list-style-type: none;
       margin: 0;
       padding: 0;
       overflow: hidden;
       background-color: #dddddd;
     }

    li {
      float: left;
    }

    li a {
      display: block;
      padding: 8px;
    }
  </style>
</head>
<body>
<ul>
  <li><a href="welcome">Home</a></li>
  <li><a th:href="'/plan?chef='+ ${ChefId}">Planner</a></li>
  <li><a th:href="'/fav?chef='+${ChefId}">Favorites</a></li>
  <li><a th:href="'/recipe?chef='+${ChefId}">Recipes</a></li>
  <li><a th:href="'/recipe/create?chef='+${ChefId}">Create Recipe</a></li>
  <li><a href="/resetPassword">Reset Password</a></li>
</ul>
<h1 class="text-center">Password Reset</h1>
<div class="small-middle-container">
  <form method="post" class="row g-2">
    <div class="col-md-6">
      <input type="email" class="form-control" name="email" placeholder="example@example.com" required/>
    </div>
    <div class="col-md-6">
      <input type="text" class="form-control" name="password" placeholder="Password" required>
    </div>
    <div class="col-md-7">
      <input type="text" class="form-control" id="NewPassword" name="newPassword" placeholder="Enter new password" required>
    </div>
    <div class="col-md-7">
      <input type="text" class="form-control" id="ConfirmPassword" placeholder="Confirm password" required>
    </div>
    <div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
  <p th:text="${wrongLabel}"></p>
</div>
<script>
  const password = document.getElementById("NewPassword")
          , confirm_password = document.getElementById("ConfirmPassword");

  function validatePassword(){
    if(password.value !== confirm_password.value) {
      confirm_password.setCustomValidity("Passwords Don't Match");
    } else {
      confirm_password.setCustomValidity('');
    }
  }

  password.onchange = validatePassword;
  confirm_password.onkeyup = validatePassword;</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"/>

  </body>
  </html>
