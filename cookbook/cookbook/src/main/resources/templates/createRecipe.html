<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Recipe</title>
  <style>
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #dddddd;
    }

    li {
      float: left;
    }

    li a {
      display: block;
      padding: 8px;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <style>
    .small-middle-container{
      margin: auto;
      width: 40%;
    }
  </style>
</head>
<body>
<ul>
  <li><a href="welcome">Home</a></li>
  <li><a href="plan?chef=1">Planner</a></li>
  <li><a href="fav?chef=1">Favorites</a></li>
  <li><a href="/recipe/">Recipes</a></li>
  <li><a href="/recipe/create">Create Recipe</a></li>
</ul>
<h1 style="text-align: center">Create your Recipe</h1>
  <form method="post">
    <div class="small-middle-container">
      <div class="mb-3">
        <label for="name">Recipe Name</label>
        <input type="text" class="form-control" name="name" id="name" placeholder="Recipe Name"/>
      </div>
      <div class="mb-3">
        <label for="category">Category: </label>
        <select name="category" id="category" class="form-select form-select-sm mb-3">
          <option selected="true" disabled="disabled"> Choose Category</option>
          <option value="appetizers">Appetizers</option>
          <option value="soup"> Soups </option>
          <option value="main">Main</option>
          <option value="dessert">Dessert</option>
          <option value="drink">Drink</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="ingredients">Ingredients</label>
        <input type="text" class="form-control" name="ingredients" id="ingredients" placeholder="Ingredients"/>
      </div>
      <div class="mb-3">
        <label for="instructions">Instructions</label>
        <input type="text" class="form-control" name="instructions" id="instructions" placeholder="Instructions"/>
      </div>
      <div class="mb-3">
        <label for="id">Creator ID</label>
        <input type="number" class="form-control" name="id" id="id" placeholder="e.g. 1016374"/>
      </div>
      <button class="btn btn-primary">Submit</button>
    </div>

  </form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
