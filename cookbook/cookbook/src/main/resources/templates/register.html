<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <style>
    .small-middle-container{
      margin: auto;
      width: 40%;
    }
  </style>
</head>
<body>
<h1 class="text-center">Registration</h1>
<div class="small-middle-container">
  <form method="post" class="row g-2">
    <div class="col-md-6">
      <input type="email" class="form-control" name="email" placeholder="example@example.com" required/>
    </div>
    <div class="col-md-6">
      <input type="text" class="form-control" name="password" placeholder="Password" required>
    </div>
    <div class="col-12">
      <div class="col-auto"><input type="text" class="form-control" name="firstName" placeholder="First name" required/></div>
    </div>
    <div class="col-12">
      <div class="col-auto"><input type="text" class="form-control" name="lastName" placeholder="Last name" required/></div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
</body>
</html>
